<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final4</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <div class="background"></div>
    <div class="wrapper">
      <div class="header">
        <h1>todo</h1>
        <img class="theme" src="assets/icon-sun.svg" alt="theme-icon" />
      </div>
      <div class="todo-input">
        <button></button>
        <input
          name="todo-input"
          id="todo-input"
          aria-label="todo-input"
          type="text"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="todos">
        <ul id="simpleList"></ul>
      </div>
      <div class="mob">
        <div class="mob-count"><span></span> items left</div>
        <div class="mob-clear">Clear Completed</div>
      </div>
      <div class="footer">
        <div class="count"><span></span> items left</div>
        <div class="filters">
          <label>
            <input type="radio" name="filter" id="all" checked />
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active" />
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed" />
            <span>Completed</span>
          </label>
        </div>
        <div class="clear">Clear Completed</div>
      </div>
      <div class="dragdrop">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
